<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Bootstrap and CSS here-->

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1>Guessing Game</h1>
          <h2>Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id="player-input" placeholder="#"></input>
            <button id="submit" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <ul>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class="btn">Reset</button>
            <button class="btn">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class="container">
          <div class='fullstack col-xs-3'>
            <img src='img/fa-logo@2x.png' alt='Fullstack Academy'></img>
          </div>
          <h4 class='credit col-xs-6'>Project by Scout O'Keefe</h4>
          <div class='gracehopper col-xs-3'>
            <img src='img/grace_hopper_academy.png' alt='Grace Hopper'></img>
          </div>


        </div>
    </div>

  </body>
</html>
